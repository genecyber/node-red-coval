<script type="text/x-red" data-template-name="Subscribe">
    <div class="form-row">
        <label for="node-input-interface"><i class="fa fa-slack"></i> Interface</label>
        <input type="text" id="node-input-interface" placeholder="Interface" style=" vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-input-contractHash"><i class="fa fa-slack"></i> Contract to subscribe to</label>
        <input type="text" id="node-input-contractHash" placeholder="contractHash" style=" vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Subscribe">
    <p>Sends the <b>msg.payload</b> when a subscribed events occurs.</p>
    <p>You can optionally override the hash if required - either in the edit dialogue or by setting <b>msg.contractHash</b>.</p>
</script>


<script type="text/javascript">   
    RED.nodes.registerType('Subscribe',{
        category: 'coval',
        defaults: {
            interface: {value:"", type:"Interface"},
            name: {value:""},
            contractHash: {value:"0xcdd8be60354a2ad0410c1e95f7395306f846a3d9"}
        },
        color:"#CCDEFF",
        icon: "256x256.png",
        align: "right",
        inputs:1,
        outputs:1,
        label: function() {
            return this.name || "Subscribe";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });    
</script>



<!-- Config -->
<script type="text/javascript">
    RED.nodes.registerType('Interface',{
        category: 'config',
        defaults: {
            name: {value:"My Contract",required:true},
            interface: {value:[{"constant":true}],required:true},
            rpc: {value: "http://162.243.248.133:8545", required: true}
        },
        label: function() {
            return this.name
        }
    });
</script>

<script type="text/x-red" data-template-name="Interface">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Interface Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-interface"><i class="icon-bookmark"></i> Interface</label>
        <input type="text" id="node-config-input-interface">
    </div>
    <div class="form-row">
        <label for="node-config-input-rpc"><i class="icon-bookmark"></i> RPC url</label>
        <input type="text" id="node-config-input-rpc">
    </div>
</script>
